<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quote-container">
      <div id="quoteOutput">
        <span
          >Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad quod
          deserunt mollitia? Quis hic, officiis quisquam dicta, alias laboriosam
          iusto recusandae quo exercitationem quam assumenda fuga officia cumque
          quod pariatur.</span>
      </div>
      <div id="authorOutput">
        <small>-Author-</small>
      </div>
    </div>

    <button class="btn" id="quoteBtn">Get Quote</button>

    <script src="app.js"></script>
  </body>
</html>
